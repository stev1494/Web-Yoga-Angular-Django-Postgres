{% extends 'base.html' %}

<head>
<!--CARPETA CSS-->


    <title>We Om & Co.</title>


    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

</head>
{% block body %}

	<div class="container">
		<div class="row mb-5">
			<div class="col-lg-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-12">
                        <div class="section-title-wrap text-center my-5 galeria">
                            <h1>Recuerdos de las ediciones Anteriores</h1>
                        </div>
                    </div>
                </div>

				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active mt-5 text-center">
					  		<img class="img-fluid" src="{% static 'img/galeria1.png' %}" alt="uno slide">
						</div>
						<div class="carousel-item mt-5 text-center">
					  		<img class="img-fluid" src="{% static 'img/galeria2.png' %}" alt="dos slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria3.png' %}" alt="tres slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria4.png' %}" alt="cuatro slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria5.png' %}" alt="cinco slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria6.png' %}" alt="seis slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria7.png' %}" alt="siete slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria8.png' %}" alt="ocho slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria9.png' %}" alt="nueve slide">
						</div>
						<div class="carousel-item mt-5 text-center">
				  			<img class="img-fluid" src="{% static 'img/galeria10.png' %}" alt="diez slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

			</div>
		</div>
	</div>
{% endblock %}
</html>
